<ion-content (pinchin)="fechar()">
  <div style="display: inline;">
      <button class="hist" (click)="chahistorico()">
        <ion-icon class="historico" name="list"></ion-icon>
      </button>
      <button class="icon" (click)="fechar()">
        <ion-icon class="close" name="close" ></ion-icon>
      </button>
  </div>
  <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated letra">Compras</ion-label>
  <div class="clear">
  </div>
  <div class="campo">
    <ion-list >
      <p *ngIf="!teste1.length" id="test">Nenhuma compra foi adicionada ainda</p>
      <ion-item-sliding *ngFor="let registro of teste1">     
        <ion-item>
          <ion-label text-wrap>
            <h3>{{ registro.lugar }}</h3>
            <ion-text color="secondary">
              <p *ngIf="registro.credito" class="money blue">{{ registro.valor | currency:'R$ '}}</p>
              <p *ngIf="registro.debito" class="money red">{{ registro.valor | currency:'R$ '}}</p>
            </ion-text>
            <p>{{ registro.modificado | date:'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options  side="end" (ionSwipe)="deletarRegistro(registro)">
          <ion-item-option [expandable]="true" color="danger" (click)="deletarMovimentacao(registro.id)">Deletar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list class="saldo"><ion-label position="floating">Saldo</ion-label><p>{{total | currency:'R$ '}}</p></ion-list>
  </div>      
</ion-content>
