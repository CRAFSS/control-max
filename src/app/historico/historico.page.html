<ion-content>

  <button class="icon" (click)="histfechar()">
    <ion-icon class="close" name="close" ></ion-icon>
  </button>
  <button class="lixeira" (click)="apagar(hst)">
    <ion-icon class="close" name="trash" ></ion-icon>
  </button>

  <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated letra">Hist√≥rico</ion-label>
  <div class="clear"></div>

  <div class="campo">

      <ion-list #mylist>
        
        <ion-list-header>
          <ion-label></ion-label>
        </ion-list-header>

        <p *ngIf="!hst.length" id="test">Nenhuma compra foi adicionada ainda</p>
    
        <ion-item-sliding *ngFor="let e of hst">     
          <ion-item>
            <ion-label text-wrap>
              <h3>{{ e.lugar }}</h3>
              <ion-text color="secondary">
                <p class="money">{{ e.valor | currency:'R$ '}}</p>
              </ion-text>
              <p>{{ e.modificado | date:'short'}}</p>
            </ion-label>
            <ion-icon name="trash" (click)="deletarMovimentacao(e.id)"></ion-icon>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deletarMovimentacao(e.id)">Deletar</ion-item-option>
            </ion-item-options> 
        </ion-item-sliding>   
      </ion-list>
    </div>
</ion-content>
