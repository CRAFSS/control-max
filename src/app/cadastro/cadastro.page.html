<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="caixa">
    <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <h6>ControlMax</h6>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>

  <form>
      <ion-input placeholder="E-mail" name="email" [(ngModel)]="userregis.email" ></ion-input>
      <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="userregis.senha"></ion-input>
      <!--<ion-input placeholder="Nome" name="nome" [(ngModel)]="userregis.nome"></ion-input>-->
      <div class="ion-text-center">
        <ion-button fill="clear" (click)="registor()" >Cadastrar</ion-button>
      </div>
  </form>

</ion-content>
